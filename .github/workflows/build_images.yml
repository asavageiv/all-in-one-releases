name: Build docker images

on:
  workflow_run:
    workflows: ["Repo Sync"]
    types:
      - completed
  workflow_dispatch:

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        container: [
          {name: 'aio-alpine', context: '.'},
          {name: 'aio-apache', context: '.'},
          {name: 'aio-borgbackup', context: '.'},
          {name: 'aio-collabora', context: '.'},
          {name: 'aio-domaincheck', context: '.'},
          {name: 'all-in-one', context: '.'},
          {name: 'aio-nextcloud', context: '.'},
          {name: 'aio-notify-push', context: '.'},
          {name: 'aio-postgresql', context: '.'},
          {name: 'aio-redis', context: '.'},
          {name: 'aio-talk', context: '.'},
          {name: 'aio-watchtower', context: '.'},
          {name: 'aio-clamav', context: '.'},
          {name: 'aio-onlyoffice', context: '.'},
          {name: 'aio-imaginary', context: '.'},
          {name: 'aio-talk-recording', context: '.'},
          {name: 'aio-fulltextsearch', context: '.'},
          {name: 'aio-docker-socket-proxy', context: '.'},
          {name: 'aio-whiteboard', context: '.'}
        ]
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Login to ghcr.io
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build docker image and push to ghcr.io
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: ${{ matrix.container.context }}
          platforms: linux/amd64
          no-cache: true
          push: true
          tags: ghcr.io/nextcloud-releases/${{ matrix.container.name }}:develop

  build-arm64:
    runs-on: ubuntu-24.04-arm
    strategy:
      fail-fast: false
      matrix:
        container: [
          {name: 'aio-alpine', context: '.'},
          {name: 'aio-apache', context: '.'},
          {name: 'aio-borgbackup', context: '.'},
          {name: 'aio-collabora', context: '.'},
          {name: 'aio-domaincheck', context: '.'},
          {name: 'all-in-one', context: '.'},
          {name: 'aio-nextcloud', context: '.'},
          {name: 'aio-notify-push', context: '.'},
          {name: 'aio-postgresql', context: '.'},
          {name: 'aio-redis', context: '.'},
          {name: 'aio-talk', context: '.'},
          {name: 'aio-watchtower', context: '.'},
          {name: 'aio-clamav', context: '.'},
          {name: 'aio-onlyoffice', context: '.'},
          {name: 'aio-imaginary', context: '.'},
          {name: 'aio-talk-recording', context: '.'},
          {name: 'aio-fulltextsearch', context: '.'},
          {name: 'aio-docker-socket-proxy', context: '.'},
          {name: 'aio-whiteboard', context: '.'}
        ]
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Login to ghcr.io
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build docker image and push to ghcr.io
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: ${{ matrix.container.context }}
          platforms: linux/arm64
          no-cache: true
          push: true
          tags: ghcr.io/nextcloud-releases/${{ matrix.container.name }}:develop-arm64
